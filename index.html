<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.3.1/fullcalendar.css' rel='stylesheet' />
<script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.js'></script>
<script src='https://code.jquery.com/jquery-2.1.3.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.3.1/fullcalendar.js'></script>
<script src='js/fullcalendar-columns/fullcalendar-columns.js'></script>
<script>
	$(document).ready(function() {
		$('#calendar').fullCalendar({
			header: {
				left: 'prev,next today, addEventButton',
				center: 'title',
				right: 'multiColAgendaDay,multiColAgendaWeek'
			},
			views: {
				multiColAgendaDay: {
					type: 'multiColAgenda',
					duration: { days: 1 },
					numColumns: 4,
					columnHeaders: ['Helipad One', 'Helipad Two', 'Helipad Three', 'Helipad Four']
				},
				multiColAgendaWeek: {
					type: 'multiColAgenda',
					duration: { weeks: 1 },
					numColumns: 1,
				}
			},
			allDaySlot: false,
			defaultView: 'multiColAgendaDay',
			defaultDate: '2015-02-12',
			editable: true,
			events: [
				{
					title: 'Meeting 1',
					start: '2015-02-12T10:30:00',
					end: '2015-02-12T12:30:00',
					column: 0
				},
				{
					title: 'Meeting 2',
					start: '2015-02-12T10:30:00',
					end: '2015-02-12T12:30:00',
					column: 1
				}
            ],
            customButtons: {
                addEventButton: {
                    text: 'add event...',
                    click: function() {
                        alert("add event button clicked");
                    }
                }
            },
            eventClick: function(callEvent, jsEvent, view){
                alert("event clicked");
            },
            dayClick: function(callEvent, jsEvent, view){
                alert("time clicked");
            },
		});
    });
    
    function handleDynamicSchedule(){
        alert("function called");
    }
</script>
<style>
	body {
		margin: 40px 10px;
		padding: 0;
		font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
		font-size: 14px;
	}
	#calendar {
		max-width: 900px;
		margin: 0 auto;
	}
</style>
</head>
<body>

	<div id='calendar'></div>

</body>
</html>
